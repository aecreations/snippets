<html>
  <head>
    <meta charset="utf-8">
    <title>Snippets</title>

    <link rel="stylesheet" href="snippets.css">
  </head>

  <body>
    <div id="main-window">
      <p><button id="get-selection">Get Selection</button></p>

      <p>
	<textarea id="new-snippet-content" placeholder="New snippet content" cols="32" rows="4"></textarea>
	<button id="create">Create Snippet</button>
	<span id="create-confirm">New snippet created</span>
      </p>

      <hr>

      <div id="snippets-list-sxs">
	<div id="manage-actions">
          <button id="edit-snippet">Edit...</button>
	  <button id="dnd-rearrange">Rearrange...</button>
	  <button id="delete">Delete</button>
          <button id="import-and-export">Import & Export...</button>
	</div>
	<p>
	  <select id="snippets-list" size="8"></select>
	  <button id="insert-snippet">Insert</button>
	  <button id="close-window" style="float:right">Close Window</button>
	</p>
      </div>
    </div> <!-- /main -->

    <div id="edit">
      <p>Edit snippet</p>

      <div id="snippet-editor-content">
        <textarea id="snippet-editor" cols="48" rows="16"></textarea>
      </div>

      <div class="dlg-buttons">
	<input type="checkbox" id="edit-snippet-name"><label for="edit-snippet-name">Update name</label>
        <button class="btn-accept">OK</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div> <!-- /edit -->

    <div id="rearrange-snippets">
      <p class="instructions">Arrange snippets using drag and drop.</p>

      <div id="snippets-sortable-list"></div>

      <div class="dlg-buttons">
        <button class="btn-accept">OK</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div> <!-- /rearrange-snippets -->

    <div id="import-export">
      <p>Import and Export</p>

      <fieldset id="import">
        <legend>Import</legend>
        <input type="file" id="import-csv" accept="text/csv">
        <button id="import-csv">Import CSV</button>
      </fieldset>

      <fieldset id="export">
        <legend>Export</legend>

        <button id="export-csv">Export CSV</button>
      </fieldset>
      
      <div class="dlg-buttons">
        <button class="btn-close">Done</button>
      </div>
    </div> <!-- /import-export -->

    <script src="../lib/purify.min.js"></script>
    <script src="../lib/Sortable.js"></script>
    <script src="../modules/aeConst.js"></script>
    <script src="snippets.js"></script>
  </body>
</html>

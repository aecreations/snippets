<html>
  <head>
    <meta charset="utf-8"/>
    <title data-i18n="extName"></title>

    <link rel="stylesheet" href="snippets.css"/>
  </head>

  <body>
    <div id="main-window">
      <div id="create-snippet-sxs">
	<div id="create-actions">
	  <button id="get-selection" data-i18n="btnGetSelcxn"></button>
          <button id="get-from-clipbd" data-i18n="btnFromClipbd"></button>
          <button id="import-and-export" data-i18n="btnImpExp"></button>
        </div>
	<p>
	  <label for="new-snippet-content" data-i18n="labelNewSnip"></label>
	  <textarea id="new-snippet-content" cols="28" rows="6"></textarea>
	  <button id="create" data-i18n="btnCreate"></button>
	  <span id="create-confirm" class="confirm-msg" data-i18n="msgCreatedConf"></span>
	</p>
      </div>

      <hr/>

      <div id="snippets-list-sxs">
	<div id="manage-actions">
          <button id="edit-snippet" data-i18n="btnEdit"></button>
	  <button id="dnd-rearrange" data-i18n="btnRearrange"></button>
	  <button id="delete" data-i18n="btnDelete"></button>
	</div>
	<p>
          <label for="snippets-list" data-i18n="labelInsSnip"></label>
	  <select id="snippets-list" size="8"></select>
	</p>
        <div class="dlg-buttons">
          <div id="insert-action">
	    <button id="insert-snippet" class="default "data-i18n="btnInsert"></button>
	    <input id="insert-quoted" type="checkbox"/><label for="insert-quoted" data-i18n="lblQuoted"></label>
          </div>
	  <button id="close-window" data-i18n="btnClose"></button>
        </div>
      </div>
    </div> <!-- /main -->

    <div id="edit">
      <p data-i18n="editSnip"></p>

      <div id="snippet-editor-content">
        <textarea id="snippet-editor"></textarea>
      </div>

      <div class="dlg-buttons">
        <div id="editor-opts">
          <input type="checkbox" id="edit-snippet-name"><label for="edit-snippet-name" data-i18n="cbUpdName"></label>
        </div>
        <button class="btn-accept" data-i18n="btnOK"></button>
        <button class="btn-cancel" data-i18n="btnCancel"></button>
      </div>
    </div> <!-- /edit -->

    <div id="rearrange-snippets">
      <p class="instructions" data-i18n="arrangeDesc"></p>

      <div id="snippets-sortable-list"></div>

      <div class="dlg-buttons">
        <button class="btn-accept" data-i18n="btnOK"></button>
        <button class="btn-cancel" data-i18n="btnCancel"></button>
      </div>
    </div> <!-- /rearrange-snippets -->

    <div id="import-export">
      <fieldset id="import">
        <legend data-i18n="gbImport"></legend>
        <input type="file" id="import-file-picker" accept="text/csv">
        <div id="import-row" class="row">
	  <button id="import-csv" data-i18n="btnImpCSV"></button>
	  <span id="import-error-no-file" class="error-msg" data-i18n="msgSelectFile"></span>
	  <span id="import-error-invalid" class="error-msg" data-i18n="msgCantImp"></span>
	  <span id="import-success" class="confirm-msg" data-i18n="msgImpFinish"></span>
        </div>
      </fieldset>

      <fieldset id="export">
        <legend data-i18n="gbExport"></legend>

        <button id="export-csv" data-i18n="btnExpCSV"></button>
      </fieldset>
      
      <div class="dlg-buttons">
        <button class="btn-close" data-i18n="btnDone"></button>
      </div>
    </div> <!-- /import-export -->

    <script src="../lib/purify.min.js"></script>
    <script src="../lib/Sortable.js"></script>
    <script src="../lib/papaparse.min.js"></script>
    <script src="../scripts/aeConst.js"></script>
    <script src="../scripts/aeI18n.js"></script>
    <script src="snippets.js"></script>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Snippets</title>

    <style>
      body, button, select > option { font-size: 12px; }
      #new-snippet-content, #snippets-list { display: block; margin-bottom: 8px; }
      #create-confirm, #new-from-selection-confirm { visibility: hidden; color: darkgreen; }
      #snippets-list { width: 220px; }
      .error { color: red; }
    </style>
  </head>

  <body>
    <p>
      <button id="new-from-selection">New From Selection</button>
      <span id="new-from-selection-confirm">New snippet created</span>
    </p>

    <p>
      <textarea id="new-snippet-content" placeholder="New snippet content" cols="32" rows="4"></textarea>
      <button id="create">Create Snippet</button>
      <span id="create-confirm">New snippet created</span>
    </p>

    <hr>

    <p>
      <select id="snippets-list" size="8"></select>
      <button id="insert-snippet">Insert</button>
    </p>

    <script src="../modules/aeConst.js"></script>
    <script src="snippets.js"></script>
  </body>
</html>

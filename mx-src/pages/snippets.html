<html>
  <head>
    <meta charset="utf-8">
    <title>Snippets</title>

    <link rel="stylesheet" href="snippets.css">
  </head>

  <body>
    <p>
      <button id="get-selection">Get Selection</button>
    </p>

    <p>
      <textarea id="new-snippet-content" placeholder="New snippet content" cols="32" rows="4"></textarea>
      <button id="create">Create Snippet</button>
      <span id="create-confirm">New snippet created</span>
    </p>

    <hr>

    <div id="snippets-list-sxs">
      <div id="manage-actions">
	<button id="move-up">Move Up</button>
	<button id="move-down">Move Down</button>
	<button id="delete">Delete</button>
      </div>
      <p>
	<select id="snippets-list" size="8"></select>
	<button id="insert-snippet">Insert</button>
      </p>
    </div>

    <script src="../modules/aeConst.js"></script>
    <script src="snippets.js"></script>
  </body>
</html>
